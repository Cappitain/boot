<div
  style="
    display: flex;
    flex-direction: column;
    height: 400px;
    width: 500px;
    margin: 20px;
  "
>
  <p>เพิ่มข้อมูลการจัดงาน</p>
  <label>รหัสงาน</label>
  <input
  type="text"
  name="event"
  #eventName
  value="{{ selectedevent.eventName }}"
  />
  <label>ชื่องาน</label>
  <input
  type="text"
  name="eventName"
  #eventName
  value="{{ selectedevent.eventName }}"
  />
  <label>วันที่เริ่มงาน</label>
  <input
    type="date"
    name="startDate"
    #startDate
    [value]="selectedevent.startDate | date:'yyyy-MM-dd'"
  />
  <label>วันที่จบงาน</label>
  <input
    type="date"
    name="endDate"
    #endDate
    [value]="selectedevent.endDate | date:'yyyy-MM-dd'"
  />
  <button
    (click)="
      save(
        eventName.value,
        startDate.value,
        endDate.value,
        +selectedevent.eventID
      )
    "
  >
    Add
  </button>

  <button (click)="close()">Close</button>
</div>
