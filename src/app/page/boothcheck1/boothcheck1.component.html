    />

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-brand">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXdXoJmx7CgyB8sk6i7pO0QlD3GJBXAiYLBQ&s"
          alt="KU Logo"
          class="logo"
        />
        <span>
          <a>จองบูธงานเกษตรแฟร์</a>
        </span>
      </div>
 
        <button (click)="goTomain2()" class="main-button">กลับ</button>
    </nav>
    <div >
      <div class="zone-card" *ngFor="let boothchecks of this.boothchecks">
        <p class="zone_name">ชื่อ:  {{ boothchecks.firstName }}</p>
        <p class="zone_name">นามสกุล:  {{ boothchecks.lastName }}</p>
        <p class="zone_name">เบอร์:  {{ boothchecks.telephone }}</p>
        <p class="zone_name">ชื่อบูธ:  {{ boothchecks.boothName }}</p>
        <p class="zone_name">สถานะ:  {{ boothchecks.boothStatus }}</p>
        <p class="zone_name">ชื่อโซน:  {{ boothchecks.zoneName }}</p>
            <!-- <button (click)="navi(zone.zoneid)" class="btn">จองโซน {{ zone.zonename }}</button> -->
        </div>
    </div>
